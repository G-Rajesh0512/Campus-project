<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus1 - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: flex;
            min-height: 500px;
        }
        .login-left {
            flex: 1;
            background: linear-gradient(135deg, #6b46c1 0%, #3b82f6 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 40px;
            text-align: center;
        }
        .login-left .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .login-left .logo i {
            font-size: 48px;
            margin-right: 15px;
            color: #60a5fa;
        }
        .login-left .logo span {
            font-size: 36px;
            font-weight: bold;
            color: #f472b6;
        }
        .login-left h2 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        .login-left p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .login-left .features {
            list-style: none;
            text-align: left;
        }
        .login-left .features li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .login-left .features li i {
            margin-right: 10px;
            color: #34d399;
            font-size: 16px;
        }
        .login-right {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-form h3 {
            font-size: 32px;
            color: #1f2937;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .login-form .subtitle {
            color: #6b7280;
            margin-bottom: 40px;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9fafb;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .form-group .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 18px;
        }
        .form-group input[type="password"] {
            padding-right: 50px;
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9ca3af;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .password-toggle:hover {
            color: #3b82f6;
        }
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .remember-me {
            display: flex;
            align-items: center;
        }
        .remember-me input {
            margin-right: 8px;
            width: auto;
        }
        .remember-me label {
            margin: 0;
            font-size: 14px;
            color: #6b7280;
            cursor: pointer;
        }
        .forgot-password {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .forgot-password:hover {
            color: #2563eb;
        }
        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #6b46c1 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        .login-button:active {
            transform: translateY(0);
        }
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .success-message {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 400px;
            }
            .login-left {
                padding: 30px 20px;
            }
            .login-left .logo i {
                font-size: 36px;
            }
            .login-left .logo span {
                font-size: 28px;
            }
            .login-left h2 {
                font-size: 24px;
            }
            .login-right {
                padding: 40px 30px;
            }
            .login-form h3 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>Campus1</span>
            </div>
            <h2>Welcome Back!</h2>
            <p>Access your admin dashboard to manage users, data, and system settings efficiently.</p>
            <ul class="features">
                <li><i class="fas fa-check-circle"></i> Secure Admin Access</li>
                <li><i class="fas fa-check-circle"></i> User Data Management</li>
                <li><i class="fas fa-check-circle"></i> Real-time Analytics</li>
                <li><i class="fas fa-check-circle"></i> System Configuration</li>
            </ul>
        </div>
        <div class="login-right">
            <form ="login-form" id="loginForm">
                <h3>Admin Login</h3>
                <p class="subtitle">Enter your credentials to access the dashboard</p>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-button" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </for>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Form submission handling
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Demo credentials
        const validCredentials = {
            'admin': 'admin@2025',
            'admin@campus1.com': 'admin123',
            'superadmin': 'super123'
        };

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Basic validation
            if (!username || !password) {
                showError('Please fill in all fields.');
                return;
            }
            
            // Disable button and show loading
            loginButton.disabled = true;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            
            // Simulate API call delay
            setTimeout(() => {
                // Check credentials
                if (validCredentials[username] && validCredentials[username] === password) {
                    showSuccess('Login successful! Redirecting to dashboard...');
                    
                    // Store login state
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', username);
                    localStorage.setItem('loginTime', new Date().toISOString());
                    
                    // Redirect to admin profile after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = 'admin_profile.html';
                    }, 1500);
                } else {
                    showError('Invalid username or password. Please try again.');
                    loginButton.disabled = false;
                    loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                }
            }, 1000);
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                // User is already logged in, redirect to dashboard
                window.location.href = 'admin_profile.html';
            }
        });
        // Demo credentials info (remove in production)
        console.log('Demo Credentials:');
        console.log('Username: admin, Password: admin@2025');
        console.log('Username: admin@campus1.com, Password: admin123');
        console.log('Username: superadmin, Password: super123');
		//Backend
		document.getElementById('loginForm').addEventListener('submit', async function (e) {
		    e.preventDefault();

		    // Get the email from input id="username" (which is actually email field)
		    const email = document.getElementById('username').value;
		    const password = document.getElementById('password').value;

		    const response = await fetch('/api/admin/login', {
		        method: 'POST',
		        headers: {
		            'Content-Type': 'application/x-www-form-urlencoded'
		        },
		        credentials: 'include',
		        body: new URLSearchParams({
		            email: email,
		            password: password
		        })
		    });

		    const result = await response.text();

		    if (result.includes("header_nav.html")) {
		        localStorage.setItem('isLoggedIn', 'true');
		        window.location.href = result;
		    } else {
		        document.getElementById('errorMessage').innerText = result;
		        document.getElementById('errorMessage').style.display = 'block';
		    }
		});
		</script>
</body>
</html>
